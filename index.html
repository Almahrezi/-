<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة تعليمية في الرياضيات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('background.jpg'); /* استبدل بـ URL الخلفية */
      background-size: cover;
      background-position: center;
      color: white;
      direction: rtl;
    }
    h1 {
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    .question {
      font-size: 28px;
      margin: 20px 0;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .options button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 22px;
      cursor: pointer;
      background-color: #ffd700;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 5px #000;
      transition: background-color 0.3s ease;
    }
    .options button:active {
      background-color: #ffa500;
    }
    .options button:hover {
      background-color: #ffbf00;
    }
    .result {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .result:active {
      background-color: rgba(200, 200, 200, 0.8);
      color: #000;
    }
  </style>
</head>
<body>
  <h1>لعبة تعليمية في الرياضيات</h1>
  <div id="game">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>

  <!-- الأصوات -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      { q: "5 + 9 * 2", a: 23, options: [18, 23, 20, 25] },
      { q: "10 / 2 + 6", a: 11, options: [10, 11, 12, 9] },
      { q: "7 * 3 - 4", a: 17, options: [17, 15, 20, 19] },
      { q: "8 + 12 / 4", a: 11, options: [11, 10, 12, 9] },
      { q: "6 * 6 - 10", a: 26, options: [24, 26, 28, 22] }
    ];

    let currentQuestion = 0;
    let score = 0;
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const resultElement = document.getElementById('result');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');

    function loadQuestion() {
      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        questionElement.textContent = q.q;
        optionsElement.innerHTML = '';
        resultElement.textContent = '';

        q.options.forEach(option => {
          const button = document.createElement('button');
          button.textContent = option;
          button.onclick = () => checkAnswer(option, button);
          optionsElement.appendChild(button);
        });
      } else {
        showFinalScore();
      }
    }

    function checkAnswer(selected, button) {
      const correctAnswer = questions[currentQuestion].a;
      if (selected === correctAnswer) {
        resultElement.textContent = "إجابة صحيحة!";
        correctSound.play();
        score++;
      } else {
        resultElement.textContent = "إجابة خاطئة، حاول مرة أخرى.";
        wrongSound.play();
      }
      button.style.backgroundColor = selected === correctAnswer ? '#28a745' : '#dc3545';
      button.style.color = 'white';
      currentQuestion++;
      setTimeout(loadQuestion, 2000);
    }

    function showFinalScore() {
      questionElement.textContent = "لقد أكملت جميع المسائل!";
      optionsElement.innerHTML = '';
      resultElement.innerHTML = `أحرزت ${score} من 5 نقاط.`;
      resultElement.style.color = score >= 3 ? 'green' : 'red';
    }

    loadQuestion();
  </script>
</body>
</html>
